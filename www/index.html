<!doctype html>
<html>
<head>
<meta charset="utf-8" />

<title>Rotary Swing</title>

<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height target-densitydpi=device-dpi" />

<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
<iframe id="app" name="appFrame" src="http://rotaryswing.com" allowfullscreen webkitallowfullscreen seamless webkitseamless></iframe>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">  
  app.initialize();
  
  var windowWidth = document.Body.width;
  var windowHeight = document.Body.height;
  
  appFrame.style.width = windowWidth;
  appFrame.style.height = windowHeight;
  
  alert(windowWidth+windowHeight+appFrame.width+appFrame.height);
  
  function appFrameBack(){
    appFrame.history.back();
  }
  
  function appFrameForward()(){
    appFrame.history.forward();
  }
  
  function appFrameRefresh(){
    appFrame.src = appFrame.src;
  }
  
  function appFrameHome(){
    appFrame.src = "http://rotaryswing.com";
  }
  
</script>
</body>
</html>
